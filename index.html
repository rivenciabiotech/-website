<title>Coming Soon | Rivencia Biotech</title>

<style>
    :root {
        --primary: rgb(21, 27, 84);
    }

    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #ffffff;
        color: var(--primary);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    /* Header */
    header {
        background: var(--primary);
        padding: 20px 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .logo img {
        max-width: 350px;
    }

    .header-slogan {
        flex: 1;
        text-align: center;
        color: #ffffff;
        font-size: 29px;
        font-weight: 700;
        white-space: nowrap;
    }

    /* Main Content */
    .content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    .coming {
        font-size: 48px; /* large & dominant */
        font-weight: 700;
        letter-spacing: 1px;
    }

    /* Footer */
    footer {
        background: var(--primary);
        color: #ffffff;
        text-align: center;
        padding: 25px 15px;
        font-size: 14px;
        line-height: 1.6;
    }

    footer p {
        margin: 8px 0;
    }

    @media (max-width: 768px) {
        header {
            flex-direction: column;
            gap: 15px;
        }

        .header-slogan {
            font-size: 24px;
            white-space: normal;
        }

        .logo img {
            max-width: 280px;
        }

        .coming {
            font-size: 36px;
        }
    }
</style>
</head>
