<!DOCTYPE html>

<meta charset="UTF-8">

<title>Coming Soon | Rivencia Biotech</title>

<style>
    :root {
        --primary: rgb(21, 27, 84);
    }

    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #ffffff;
        color: var(--primary);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* Header */
    header {
        background: var(--primary);
        padding: 12px 30px;
        display: flex;
        align-items: center;
    }

    .logo img {
        max-width: 175px;
    }

    .header-slogan {
        flex: 1;
        text-align: center;
        color: #ffffff;
        font-size: 29px;
        font-weight: 700;
        white-space: nowrap;
    }

    /* Main Content */
    .content {
        min-height: 60vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
    }

    .coming {
        font-size: 56px;
        font-weight: 700;
        letter-spacing: 1px;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeUp 1.2s ease forwards;
        animation-delay: 0.4s;
    }

    @keyframes fadeUp {
        to {
            opacity: 1;
            transform: translateY(-40px);
        }
    }

    /* Divider */
    .divider {
        width: 90%;
        max-width: 1200px;
        height: 1px;
        background: rgba(21, 27, 84, 0.15);
        margin: 0 auto;
    }

    /* Footer */
    footer {
        background: var(--primary);
        color: #ffffff;
        padding: 22px 40px;
        font-size: 14px;
    }

    .footer-inner {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        width: 100%;
    }

    .footer-left,
    .footer-right {
        max-width: 45%;
    }

    .footer-right {
        text-align: right;
    }

    .footer-item {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        margin: 6px 0;
        line-height: 1.5;
    }

    .footer-right .footer-item {
        justify-content: flex-end;
    }

    .icon {
        font-size: 16px;
        line-height: 1.4;
    }

    .footer-link {
        color: #ffffff;
        text-decoration: none;
    }

    .footer-link:hover {
        text-decoration: underline;
    }

    .copyright {
        text-align: center;
        margin-top: 14px;
        font-size: 13px;
        opacity: 0.9;
    }

    @media (max-width: 768px) {
        .header-slogan {
            font-size: 24px;
            white-space: normal;
        }

        .coming {
            font-size: 40px;
            animation-delay: 0.2s;
        }

        .footer-inner {
            flex-direction: column;
            gap: 15px;
        }

        .footer-right {
            text-align: left;
        }

        .footer-left,
        .footer-right {
            max-width: 100%;
        }

        .footer-right .footer-item {
            justify-content: flex-start;
        }
    }
</style>
</head>
