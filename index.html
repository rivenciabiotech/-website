<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon | Rivencia Biotech</title>

<style>
    :root {
        --primary: rgb(21, 27, 84);
    }

    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #ffffff;
        color: var(--primary);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    /* Header */
    header {
        background: var(--primary);
        padding: 12px 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .logo img {
        max-width: 175px; /* 50% of previous */
    }

    .header-slogan {
        flex: 1;
        text-align: center;
        color: #ffffff;
        font-size: 29px;
        font-weight: 700;
        white-space: nowrap;
    }

    /* Main Content */
    .content {
        flex: 5; /* main area is 5x footer */
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    .coming {
        font-size: 52px;
        font-weight: 700;
        letter-spacing: 1px;
    }

    /* Footer */
    footer {
        flex: 1;
        background: var(--primary);
        color: #ffffff;
        padding: 18px 30px;
        font-size: 14px;
    }

    .footer-inner {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        max-width: 1100px;
        margin: 0 auto;
        gap: 40px;
    }

    .footer-left,
    .footer-right {
        width: 50%;
    }

    .footer-left p,
    .footer-right p {
        margin: 6px 0;
        line-height: 1.5;
    }

    .label {
        font-weight: 700;
    }

    .copyright {
        text-align: center;
        margin-top: 14px;
        font-size: 13px;
        opacity: 0.9;
    }

    @media (max-width: 768px) {
        header {
            flex-direction: column;
            gap: 10px;
        }

        .header-slogan {
            font-size: 24px;
            white-space: normal;
        }

        .content {
            flex: 4;
        }

        .coming {
            font-size: 38px;
        }

        .footer-inner {
            flex-direction: column;
        }

        .footer-left,
        .footer-right {
            width: 100%;
        }
    }
</style>
</head>

<body>

<header>
    <div class="logo">
        <img src="Logo white no BG.png" alt="Rivencia Biotech Logo">
    </div>

    <div class="header-slogan">
        Perfect Vision. Our Mission.
    </div>
</header>

<div class="content">
    <div class="coming">
        Coming soon...
    </div>
</div>

<footer>
    <div class="footer-inner">

        <div class="footer-left">
            <p class="label">Address:</p>
            <p>
                Office Space No. 109-FF, Gupta Tower-1,<br>
                Commercial Complex, G-Block,<br>
                Plot No. G-12, Vikaspuri, Delhi-110018
            </p>
        </div>

        <div class="footer-right">
            <p class="label">Phone:</p>
            <p>+91 92988 56111</p>

            <p class="label" style="margin-top:10px;">Email:</p>
            <p>info@rivenciabiotech.com</p>
        </div>

    </div>

    <div class="copyright">
        Â© 2025 Rivencia Biotech Pvt. Ltd. All Rights Reserved.
    </div>
</footer>

</body>
</html>
