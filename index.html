<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon | Rivencia Biotech</title>

<style>
    :root {
        --primary: rgb(21, 27, 84);
        --primary-dark: rgb(15, 20, 65);
        --primary-light: rgba(21, 27, 84, 0.12);
    }

    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: "Segoe UI", Arial, Helvetica, sans-serif;
        background: #ffffff;
        color: var(--primary);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* ===== HEADER ===== */
    header {
        background: linear-gradient(90deg, var(--primary-dark), var(--primary));
        padding: 14px 40px;
        display: flex;
        align-items: center;
        border-bottom: 1px solid rgba(255,255,255,0.12);
    }

    .logo img {
        max-width: 160px;
    }

    .header-slogan {
        flex: 1;
        text-align: center;
        color: #ffffff;
        font-size: 26px;
        font-weight: 600;
        letter-spacing: 0.4px;
    }

    /* ===== MAIN ===== */
    .content {
        min-height: 65vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
    }

    .coming {
        font-size: 54px;
        font-weight: 600;
        letter-spacing: 1px;
        color: var(--primary);
        transform: translateY(-50px);
    }

    .coming::after {
        content: "";
        display: block;
        width: 80px;
        height: 3px;
        background: var(--primary-light);
        margin: 20px auto 0;
        border-radius: 2px;
    }

    /* ===== DIVIDER ===== */
    .divider {
        width: 92%;
        max-width: 1300px;
        height: 1px;
        background: linear-gradient(
            to right,
            transparent,
            var(--primary-light),
            transparent
        );
        margin: 0 auto;
    }

    /* ===== FOOTER ===== */
    footer {
        background: linear-gradient(90deg, var(--primary), var(--primary-dark));
        color: #ffffff;
        padding: 28px 50px 22px;
        font-size: 14px;
    }

    .footer-inner {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        width: 100%;
        max-width: 1400px;
        margin: 0 auto;
    }

    .footer-left,
    .footer-right {
        max-width: 45%;
    }

    .footer-right {
        text-align: right;
    }

    .footer-item {
        display: flex;
        gap: 10px;
        margin: 8px 0;
        line-height: 1.6;
    }

    .footer-right .footer-item {
        justify-content: flex-end;
    }

    .icon {
        opacity: 0.9;
    }

    .copyright {
        text-align: center;
        margin-top: 18px;
        font-size: 13px;
        opacity: 0.85;
        border-top: 1px solid rgba(255,255,255,0.15);
        padding-top: 12px;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
        header {
            flex-direction: column;
            gap: 10px;
        }

        .header-slogan {
            font-size: 22px;
            text-align: center;
        }

        .coming {
            font-size: 38px;
            transform: translateY(-30px);
        }

        .footer-inner {
            flex-direction: column;
            gap: 16px;
        }

        .footer-right {
            text-align: left;
        }

        .footer-left,
        .footer-right {
            max-width: 100%;
        }

        .footer-right .footer-item {
            justify-content: flex-start;
        }
    }
</style>
</head>
